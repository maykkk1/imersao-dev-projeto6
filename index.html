<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabelo de Classificação</title>
  </head>
  <body>
    <h1>Tabela de classificação</h1>
    <h2>Adicionar jogador</h2>
    <form>
      <label for="playerName">Nome do Jogador</label>
      <input type="text" id="playerName" />
      <label for="playerPhoto">Foto do jogador</label>
      <input type="text" id="playerPhoto" />
      <button type="button" id="addPlayerBtn">Adicionar</button>
      <button type="button" onclick="resetScores()">Zerar pontos</button>
    </form>
    <table style="width: 100%">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores"></tbody>
    </table>

    <div class="GamePanel">
      <h2>Gerenciar Tabela</h2>
      <div class="playerSelection">
        
        <div>
          <label for="playerOne">Jogador 1</label>
          <input id="playerOne" type="text" />
        </div>
        <div>
          <label for="playerOne">Jogador 2</label>
          <input id="playerTwo" type="text" />
        </div>
      </div>
      <p id="registerError">
        Algo deu errado! Verifique se digitou o nome dos jogadores
        corretamente.
      </p>
      <button onclick="register()">Registrar</button>
      <button onclick="drawMatch()">Empate</button>
      <div id="registerModal">
        <h2>Quem ganhou?</h2>
        <button id="whenPlayerOneWins"></button>
        <button id="whenPlayerTwoWins"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
